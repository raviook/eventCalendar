<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="calendar.css" rel="stylesheet"/>

</head>

<body>
    <div class="month">  
            <ul>
                    <li id="monthYearBanner"></li>        
           </ul>    
        <ul>
          <li><button type="button" id="prevMonth">&#10094; Prev</button></li>
          <li><button type="button" id="currentMonth">Today</button></li>
          <li><button type="button" id="nextMonth">Next &#10095; </button></li>         
        </ul>
      </div>
    <div id="cal-container">    
            <div id="cal-dates">

            </div>
</div>
  <!-- Modal -->
  <div class="modal fade" id="calendarModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body" id="modelBodyData">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
    </div>
<script src="calendar.js"></script>
 </body>
 </html>
